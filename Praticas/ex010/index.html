<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
