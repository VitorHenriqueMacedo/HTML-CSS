<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - Class</title>
    <style>
        div {
            display: inline-block; /* coloca tudo na mesma linha */
            background-color: rgb(48, 58, 59);
            text-align: center;
            border: 1px solid black;
            color: white;
            width: 150px;
            height: 150px;
        }

        div:hover {
            background-color: rgb(73, 129, 76);
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
